add_newline = true 

[directory]
read_only = " "
truncation_length = 10
truncation_symbol =  ".../"
truncate_to_repo = false

[git_status]
disabled = true

[package]
disabled = true

[git_branch]
symbol = " "

[docker_context]
symbol = " "
format = "[$symbol($version)]($style) "

[gradle]
symbol = " " 
format = "[$symbol($version)]($style) "

[c]
symbol = " "
format = '[$symbol($version) (\($name\))]($style) '

[golang]
symbol = " "
format = "[$symbol($version)]($style) "

[java]
symbol = " "
format = "[$symbol($version)]($style) "

[lua]
symbol = " "
format = "[$symbol($version)]($style) "

[nodejs]
symbol = " "
format = "[$symbol($version)]($style) "

[python]
symbol = " "
format = '[$symbol($version) (\($virtualenv\))]($style) '

