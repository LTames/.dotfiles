import = [
  "~/.config/alacritty/themes/catppuccin-macchiato.toml"
]

[window]
decorations = "None"
dynamic_padding = false
dynamic_title = false
opacity = 0.85
title = "Alacritty"

[window.padding]
x = 4
y = 4

[font]
size = 11.5

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[colors]
transparent_background_colors = true
